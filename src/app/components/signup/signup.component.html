<div class="container">
  <h1 class="welcome text-center">Welcome to <br> To-Do App</h1>
  <div class="card card-container">
    <h2 class='signin-title text-center'>Sign Up</h2>
    <hr>
    <form class="form-signup" (submit)="signUp()">
      <span id="reauth-email" class="reauth-email"></span>
      <p class="input-title">Email</p>
      <input type="text" id="inputEmail" class="signin-box" placeholder="Your e-mail" name="email" required autofocus [(ngModel)]="user.email">
      <p class="input-title">Password</p>
      <input type="password" id="inputPassword" class="signin-box" placeholder="******" name="password" required [(ngModel)]="password">
      <p class="input-title">Confirm Password</p>
      <input type="password" id="inputConfirmPassword" class="signin-box" placeholder="******" name="confirmPassword" required [(ngModel)]="confirmPassword">
      <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
      <hr />
      <span class="input-title">Or Sign Up with</span>
      <button class="btn btn-lg btn-default" (click)="signUpWithGoogle()"><i class="fa fa-google fa-2x" style="color: #db3236;"></i></button>
      <hr />
      <span class="input-title">Or</span>
      <a [routerLink]="['/signin']">
        <button type="button" class="btn btn-default btn-lg" >Sign In</button>
      </a>
    </form>
  </div>
  <div class="card card-container text-center">
    <br />
    <span class="m-md input-title">Developed by Hansel Ramos &copy; 2017</span>
  </div>
</div>
