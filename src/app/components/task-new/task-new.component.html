<form (submit)="save(); $event.stopPropagation();">
  <div class="card card-container-full">
    <div class="card-header">
      <h1>New Task</h1>
    </div>
    <div class="card-body">

      <div class="form">
        <span class="reauth-email"></span>
        <p class="input-title">Name</p>
        <input type="text" class="signin-box" placeholder="Task name" name="name" autofocus [(ngModel)]="task.name" required="true">

        <span class="reauth-email"></span>
        <p class="input-title">Due Date</p>
        <input type="date" class="signin-box" placeholder="Due Date" name="name" autofocus [(ngModel)]="task.dueDate" required>

        <span class="reauth-email"></span>
        <p class="input-title">Priority</p>
        <div class="radio">
          <label style="font-size: 2em">
            <input type="radio" value="1" name="priority" [ngClass]="{'checked': task.priority == 1}" [(ngModel)]="task.priority">
            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
            <span>
            <i class="fa fa-star"></i>
          </span>
          </label>
        </div>
        <div class="radio">
          <label style="font-size: 2em">
            <input type="radio" value="2" name="priority" [ngClass]="{'checked': task.priority == 2}" [(ngModel)]="task.priority">
            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
            <span>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </span>
          </label>
        </div>
        <div class="radio">
          <label style="font-size: 2em">
            <input type="radio" value="3" name="priority" [ngClass]="{'checked': task.priority == 3}" [(ngModel)]="task.priority">
            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
            <span>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </span>
          </label>
        </div>

      </div>

    </div>
    <div class="card-footer">
      <div class="pull-right">
        <button class="btn btn-primary  btn-lg" type="submit">Save</button>
        <button type="button" class="btn btn-default btn-lg" (click)="cancel()">Back</button>
      </div>
    </div>
  </div>
</form>
